<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        console.info("Hello" || "") //Hello
        console.info("" || []) //string kosong
        console.info("0" || "NOL") //0
        console.info(0 || "NOL") // NOL
        console.info(null || "NULL") //"NULL"
        console.info(undefined || "UNDEFINED") //UNDEFINED
        console.info(0 || false) //0

        const person = {
            firstName: "",
            lastName: "Iqbal",
        }

        const name = person.firstName || person.lastName;
        document.writeln(`${name}`)

        console.info("Hello" && "") 
        console.info("" && []) 
        console.info("0" && "NOL") 
        console.info(0 && "NOL") 
        console.info(null && "NULL") 
        console.info(undefined && "UNDEFINED") 
        console.info(0 && false) 

    </script>
    
</body>
</html>
