<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        //Getter
        const person = {
            firstName: "Muhammad",
            lastName: "Iqbal",
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value){
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }

        person.fullName = "Bambang Pamungkas"
        console.table(person)
        person.fullName = "Ismed Sofyan"
        console.table(person)
        person.fullName = "Riko Simanjuntak"
        console.table(person)
        person.fullName = "Andre Tani"
        console.table(person)        




        //Setter

    </script>
    
</body>
</html>
