<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const nama = "Muhammad Iqbal"
        const firsName = "Muhammad"
        const middleName = "Iqbal"
        const lastName = "Ganteng"
        const template = `Nama : ${firsName} ${middleName} ${lastName}`;
        console.info(template)
 
        const nilai = 50
        const template2 = `Name : ${name}, lulus : ${nilai > 70}`
        console.info(template2)

        const multiLine = `
        Nama saya Muhammad Iqbal
        Saya Suka Ngoding
        Ngoding Adalah Hobi Saya
        `;
        document.writeln("<pre>")
        document.writeln(multiLine)
        document.writeln("</pre>")
 
    </script>
    
</body>
</html>
