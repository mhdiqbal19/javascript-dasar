    <title>Scope</title>
</head>
<body>
    <script>

        //global scope
        let counter = 0

        function hitMe(){

            //local scope hitme
            counter++;
        }
        hitMe()
        hitMe()
        console.info(counter)

        function other(){
            //local cope other
        }

        function first(){
            //local scope first
            let firstVariabel = "First"

            function firstNested(){
                console.info(firstVariabel)
            }

            firstNested()
        }

        function second(){
            //local scope second
            let secondVariabel = "Second"
        }
        first()
        second()

       // console.info(firstVariabel)   //error
       // console.info(secondVariabel)  //error






    </script>
    
</body>
