<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>

        function sum(name, ...data){
            let total = 0
            for(const item of data){
                total += item
            }
            console.info(`Total ${name} is ${total}`)
        }

        sum('Orange', 2, 3, 4, 5, 6, 7, 8)
        sum('Apple', 5, 5, 6, 7, 5, 6)
        sum('Banana', 9, 5, 2, 3, 4)

        //spared syntak, jika data berupa array
        const value = [20, 30, 30, 50, 60]
        sum('Bunga', ...value)

        //versi lama argument object
        function oldSum(){
            let total = 0
            for (const argument of arguments){
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`)
        }
        oldSum(1,2,3,4,5,6)


    </script>
</body>
</html>
