<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let firsName

        if(firsName === undefined){
            alert("Hello Undefined")
        }else if(firsName === null){
            alert("Hello Null")
        }else{
            alert(`Hello ${firsName}`)
        }
    </script>
    
</body>
</html>
